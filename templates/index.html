{% extends "layout.html" %}
{% block content %}
    <b> Welcome to Flickr Demo </b> <br/>
    <p>
        <b> /search/[term] </b> => search photos for particular term, displays 10 results <br/>
        <b> E.G: /search/tamil </b> <br/>
    </p>
    <p>
        <b> /search/[term]/[maximum] </b> => search photos for particular term, displays [maxmium] results </br>
        <b> E.G: /search/tamil/20 </b> <br/>
    </p>
{% endblock %}
